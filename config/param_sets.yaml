base_config:
  execution:
    dry_run: true
    tick_interval_ms: 100
  position:
    max_position_btc: 0.01
    order_size_btc: 0.001
  symbols:
    binance: BTC/USDT:USDT
    standx: BTC-USD
  uptime:
    boosted_threshold: 0.7
    max_distance_bps: 10
    standard_threshold: 0.5
  volatility:
    threshold_bps: 5.0
    window_sec: 5
param_sets:
- description: 8 bps 下單，5 bps 取消，排隊限 2
  id: boosted_balanced
  name: 100%層-平衡
  overrides:
    quote:
      cancel_distance_bps: 5
      order_distance_bps: 8
      queue_position_limit: 2
      rebalance_distance_bps: 12
- description: 9 bps 下單，5 bps 取消，排隊限 2
  id: boosted_risky
  name: 100%層-激進
  overrides:
    quote:
      cancel_distance_bps: 5
      order_distance_bps: 9
      queue_position_limit: 2
      rebalance_distance_bps: 12
- description: 10 bps 下單，5 bps 取消，排隊限 2
  id: boosted_safe
  name: 100%層-安全
  overrides:
    quote:
      cancel_distance_bps: 5
      order_distance_bps: 10
      queue_position_limit: 2
      rebalance_distance_bps: 12
- description: 15 bps 下單，10 bps 取消，排隊限 3
  id: standard_safe
  name: 50%層-安全
  overrides:
    quote:
      cancel_distance_bps: 10
      order_distance_bps: 15
      queue_position_limit: 3
      rebalance_distance_bps: 20
- description: 20 bps 下單，10 bps 取消，排隊限 2
  id: standard_edge
  name: 50%層-邊緣
  overrides:
    quote:
      cancel_distance_bps: 10
      order_distance_bps: 20
      queue_position_limit: 2
      rebalance_distance_bps: 25
simulation:
  duration_minutes: 60
  tick_interval_ms: 100
