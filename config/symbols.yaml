# Symbol Mapping Configuration
#
# 定義統一格式與各交易所格式之間的映射
# 統一格式: BTC-USD, ETH-USD 等
# 各交易所使用自己的格式

# 統一 symbol 列表
symbols:
  - BTC-USD
  - ETH-USD
  - SOL-USD

# 交易所特定映射
exchanges:
  # StandX (DEX)
  standx:
    BTC-USD: "BTC-USD"
    ETH-USD: "ETH-USD"
    SOL-USD: "SOL-USD"

  # Binance (CEX) - CCXT 格式
  binance:
    BTC-USD: "BTC/USDT:USDT"
    ETH-USD: "ETH/USDT:USDT"
    SOL-USD: "SOL/USDT:USDT"

  # OKX (CEX) - CCXT 格式
  okx:
    BTC-USD: "BTC/USDT:USDT"
    ETH-USD: "ETH/USDT:USDT"
    SOL-USD: "SOL/USDT:USDT"

  # Bitget (CEX) - CCXT 格式
  bitget:
    BTC-USD: "BTC/USDT:USDT"
    ETH-USD: "ETH/USDT:USDT"
    SOL-USD: "SOL/USDT:USDT"

  # Bybit (CEX) - CCXT 格式
  bybit:
    BTC-USD: "BTC/USDT:USDT"
    ETH-USD: "ETH/USDT:USDT"
    SOL-USD: "SOL/USDT:USDT"

# Tick sizes (最小價格變動)
tick_sizes:
  BTC-USD: 0.01
  ETH-USD: 0.01
  SOL-USD: 0.001

# 最小訂單量
min_quantities:
  BTC-USD: 0.001
  ETH-USD: 0.01
  SOL-USD: 0.1

# 精度設定
price_precision:
  BTC-USD: 2
  ETH-USD: 2
  SOL-USD: 3

quantity_precision:
  BTC-USD: 3
  ETH-USD: 2
  SOL-USD: 1
